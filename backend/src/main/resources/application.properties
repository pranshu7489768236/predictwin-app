# Server
server.port=8080

# DataSource: defaults to in-memory H2 for development. For production set SPRING_DATASOURCE_URL
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:predictwin;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=false

# JWT (set JWT_SECRET and optionally JWT_EXPIRATION_MS in production)
jwt.secret=${JWT_SECRET:ReplaceThisSecretWithAStrongValue}
jwt.expiration=${JWT_EXPIRATION_MS:3600000}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION_MS:0}

# Frontend URL for CORS
frontend.url=${FRONTEND_URL:http://localhost:4200}

# Refresh token cookie settings
refresh.cookie.secure=${REFRESH_COOKIE_SECURE:false}
refresh.cookie.name=${REFRESH_COOKIE_NAME:refreshToken}
### Rate limiting (defaults)
ratelimit.ip-login=10
ratelimit.ip-login-minutes=15
ratelimit.ip-forgot=5
ratelimit.ip-forgot-minutes=15
ratelimit.user-login=5
ratelimit.user-login-minutes=15
ratelimit.user-forgot=3
ratelimit.user-forgot-minutes=30

# Expose actuator endpoints (Prometheus)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
