name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'
    - name: Build with Maven
      run: mvn -B -DskipTests package
    - name: Run unit tests
      run: mvn test
    - name: Build Docker image
      run: |
        docker build -t predictwin-backend:${{ github.sha }} .
