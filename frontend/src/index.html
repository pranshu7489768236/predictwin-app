<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ColorxUi</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // Apply persisted theme early to avoid flash-of-unstyled content (FOUC).
    (function(){
      try{
        var t = localStorage.getItem('colorx.theme');
        if(!t) t = 'light';
        var el = document.documentElement || document.body;
        if(el) el.classList.add('theme-' + t);
      }catch(e){/* ignore */}
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
